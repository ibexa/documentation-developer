#                     type: UrlAliasRefList
#                     type: UrlAliasRefListWrapper
#             type: UrlAliasCreate
#             type: UrlAliasCreateWrapper
#                     type: UrlAlias
#                     type: UrlAliasWrapper
#                         type: UrlAlias
#                         type: UrlAliasWrapper
# a

    UrlAlias:
      allOf:
        - ref: "#/components/schemas/BaseObject"
        - description: This class represents a URL alias in the Repository.
          type: object
          required:
            - _id
            - _type
            - resource
            - path
            - languageCodes
            - alwaysAvailable
            - isHistory
            - forward
            - custom
          properties:
            _id:
              description: A unique identifier for the alias.
              xml:
                attribute: true
                name: id
              type: string
            _type:
              description: The type of the URL Alias i.e. one of URLAlias::LOCATION=0, URLAlias::RESOURCE=1, URLAlias::VIRTUAL=2.
              enum:
                - LOCATION
                - RESOURCE
                - VIRTUAL
              xml:
                attribute: true
                name: type
              type: string
            resource:
              description: If type = URLAlias::LOCATION it is a Location ID otherwise a string (e.g. /content/search).
            path:
              description: The full path of the alias.
              type: string
            languageCodes:
              description: The languageCodes for which this path is valid.
              type: string
            alwaysAvailable:
              description: Fallback indicator for other languages.
              type: boolean
            isHistory:
              description: Indicates that this alias was autogenerated for an in the meanwhile archived version of the content.
              type: boolean
            forward:
              description: Indicates if the URL should be redirected.
              type: boolean
            custom:
              description: If false this alias was autogenerated otherwise manually created.
              type: boolean
    UrlAliasWrapper:
      type: object
      required:
        - UrlAlias
      properties:
        UrlAlias:
          $ref: "#/components/schemas/UrlAlias"
    UrlAliasCreate:
      type: object
      required:
        - _type
      properties:
        _type:
          type: string
        location:
          type:
            $ref: "#/components/schemas/Href"
        resource:
          type: string
        languageCode:
          type: string
        alwaysAvailable:
          type: [string, boolean]
        forward:
          type: [string, boolean]
    UrlAliasCreateWrapper:
      type: object
      required:
        - UrlAliasCreate
      properties:
        UrlAliasCreate:
          $ref: "#/components/schemas/UrlAliasCreate"
    UrlAliasRefList:
      allOf:
        - ref: "#/components/schemas/BaseObject"
        - description: List of URL alias in the Repository.
          type: object
          required:
            - UrlAlias
          properties:
            UrlAlias:
              type: array
              items:
                $ref: "#/components/schemas/Ref"
    UrlAliasRefListWrapper:
      type: object
      required:
        - UrlAliasRefList
      properties:
        UrlAliasRefList:
          $ref: "#/components/schemas/UrlAliasRefList"