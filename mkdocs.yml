INHERIT: plugins.yml

site_name: Developer Documentation
repo_url: https://github.com/ezsystems/developer-documentation
site_url: https://doc.ibexa.co/en/latest/
copyright: "Copyright 1999-2024 Ibexa AS and others"
nav:
    - Ibexa Developer Documentation: index.md

theme:
    name: material
    features:
        - content.code.annotate 
        - content.code.copy
        - navigation.tracking
        - navigation.top
        - content.tabs.link
    custom_dir: 'theme'
    favicon: 'images/favicon.png'
    language: 'en'
    palette:
        primary: 'blue grey'
        accent: 'deep orange'
    logo: 'images/ibexa-dxp-logo.png'

extra:
  append_bootstrap:
    - '/guidelines/components/'
    - '/guidelines/resources/'
    - '/index.md'
  related_docs:
    - title: 'Developer Documentation'
      url: '/'
    - title: 'User Documentation'
      url: '/projects/userguide'
    - title: 'Connect Documentation'
      url: '/projects/connect'

    # Global variables
  site_display_name: 'Ibexa Documentation'
  product_name_base: 'Ibexa'
  product_name: 'Ibexa DXP'
  product_name_content: 'Ibexa Content'
  product_name_headless: 'Ibexa Headless'
  product_name_exp: 'Ibexa Experience'
  product_name_com: 'Ibexa Commerce'
  product_name_cdp: 'Ibexa CDP'
  product_name_connect: 'Ibexa Connect'
  product_name_cloud: 'Ibexa Cloud'
  product_name_oss: 'Ibexa OSS'
  # Global variables - latest tag versions
  latest_tag_2_5: '2.5.32'
  latest_tag_3_3: '3.3.36'
  latest_tag_4_0: '4.0.8'
  latest_tag_4_1: '4.1.5'
  latest_tag_4_2: '4.2.4'
  latest_tag_4_3: '4.3.5'
  latest_tag_4_4: '4.4.4'
  latest_tag_4_5: '4.5.5'
  latest_tag_4_6: '4.6.1'

  symfony_doc: 'https://symfony.com/doc/5.4'
  user_doc: 'https://doc.ibexa.co/projects/userguide/en/master'
  connect_doc: 'https://doc.ibexa.co/projects/connect/en/latest'

extra_css:
  - fonts/MavenPro.css
  - css/codehilite.css
  - css/switcher.css
  - css/custom.css
  - css/page-not-found.css
  - css/navigation.css
  - css/docs.switcher.css
  - css/jquery-ui.min.css
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css'

extra_javascript:
  - js/jquery.min.js
  - js/jquery-ui.min.js
  - js/custom.js
  - js/docs.switcher.js
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js'

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      guess_lang: false
      linenums: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
