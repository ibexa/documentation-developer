    name: material
    features:
        - content.code.annotate 
        - navigation.tracking
        - navigation.top
        - content.tabs.link
    custom_dir: 'theme'
    favicon: 'images/favicon.png'
    language: 'en'
    palette:
        primary: 'blue grey'
        accent: 'deep orange'
    logo: 'images/ibexa-dxp-logo.svg'

extra:
  append_bootstrap:
    - '/guidelines/components/'
    - '/guidelines/resources/'
    - '/index.md'
  related_docs:
    - title: 'Developer Documentation'
      url: '/'
    - title: 'User Documentation'
      url: '/projects/userguide'
  # Global variables - latest tag versions
  latest_tag_2_5: '2.5.31'
  latest_tag_3_3: '3.3.29'
  latest_tag_4_0: '4.0.8'
  latest_tag_4_1: '4.1.5'
  latest_tag_4_2: '4.2.3'
  latest_tag_4_3: '4.3.2'
  latest_tag_4_4: '4.4.0'

  symfony_doc: 'http://symfony.com/doc/3.4'
  user_doc: 'https://doc.ibexa.co/projects/userguide/en/3.3'

extra_css:
  - fonts/MavenPro.css
  - css/codehilite.css
  - css/switcher.css
  - css/custom.css
  - css/page-not-found.css
  - css/navigation.css
  - css/docs.switcher.css
  - css/jquery-ui.min.css
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css'

extra_javascript:
  - js/jquery.min.js
  - js/jquery-ui.min.js
  - js/custom.js
  - js/docs.switcher.js
  - js/ez-guidelines-switchers.js
  - js/ez-guidelines-modals.js
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js'

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      guess_lang: false
      linenums: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
