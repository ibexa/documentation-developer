theme:
  name: null
  custom_dir: 'material'
  favicon: 'img/favicon.ico'
  language: 'en'
  palette:
      primary: 'blue grey'
      accent: 'deep orange'

  font: false
  feature:
      tabs: false
  search_index_only: false

# theme_dir: material

plugins:
    - search
    - macros:
        j2_block_start_string: '[[%'
        j2_block_end_string: '%]]'
        j2_variable_start_string: '[[='
        j2_variable_end_string: '=]]'

extra:
  version_warning:
    latest: ['3.2']
    previous_lts: ['1.13']
    lts: ['2.5']
    ft: ['3.0','3.1']
    dev: ['master']
  append_bootstrap:
    - '/guidelines/components/'
    - '/guidelines/resources/'
    - '/index.md'
  related_docs:
    - title: 'Ibexa Developer Documentation'
      url: '/'
    - title: 'Ibexa User Documentation'
      url: '/projects/userguide'
  # Global variables
  product_name: 'Ibexa DXP'
  product_name_content: 'Ibexa Content'
  product_name_exp: 'Ibexa Experience'
